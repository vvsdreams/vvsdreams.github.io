    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,
            autoplay: false,
            observer: true,
            slidesPerView: 'auto',

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            //pause video on slide change
            on: {
                slideChange: function (el) {
                    let prevSlide = this.slides[this.previousIndex];
                    let prevPlayer = prevSlide.querySelector('iframe');
                    prevPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');

                    let currentSlide = this.slides[this.activeIndex];
                    let currentPlayer = currentSlide.querySelector('iframe');
                    currentPlayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                }
            }
        });
    </script>
